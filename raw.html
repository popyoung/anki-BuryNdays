<div>
   <label title='Do you need to bury a card when you study another card with the same sort field in other decks?'> Bury across decks:&nbsp;&nbsp;&nbsp;
     <input type="checkbox" id="acrossDecks" /> </label>
</div>
<div>
   <label title='How many days do you want to bury a card?'> 
    Bury interval:&nbsp;&nbsp;&nbsp;<input id="buryInterval" type="number" pattern="[0-9]*" inputmode="numeric"
      min="0" max="7200" step="1" value="3" >
  </label>
</div>
